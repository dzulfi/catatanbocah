<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3" data-tilt>
                    <img src="image/catatanbocah.png" class="img-fluid" style="width: 400px;">
                </div>
            </div>
            <div class="col-md-6 right-box">
                <form class="">
                    <div class="row align-items-center">
                        <div class="header-text mb-4 text-lg-center">
                            <h3 class="fw-bold">Daftar</h3>
                            <div class="line bg-black"></div>
                        </div>
                        <div class="input-group mb-3 d-block">
                            <div class="mb-3 fw-bold">
                                <label>Nama Lengkap</label>
                                <input type="text" id="nama" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan nama lengkap" required/>
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Username</label>
                                <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan username" required/>
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Jenis Kelamin</label>
                                <select class="form-select form-control form-control-lg bg-light" required>
                                    <option selected disabled value="">Pilih jenis kelamin</option>
                                    <option value="1">Laki - Laki</option>
                                    <option value="2">Perempuan</option>
                                  </select>
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Email</label>
                                <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Ex: catatanbocah@gmail.com" required/>
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" id="password-field" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan password" minlength="8" required/>
                                    <button class="btn btn-outline-success" type="button">
                                        <h6 toggle="#password-field" class="fa fa-eye fa-lg show-hide"></h6>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Konfirmasi Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" id="password2-field" class="form-control form-control-lg bg-light fs-6" placeholder="Masukkan ulang password" minlength="8" required/>
                                    <button class="btn btn-outline-success" type="button">
                                        <h6 toggle="#password2-field" class="fa fa-eye fa-lg show-hide"></h6>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-success w-100 fs-6">Daftar</button>
                        </div>
                        <div class="row text-lg-center">
                            <p>Sudah punya akun? <a href="login.html" class="text-success fw-bold">Masuk</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
