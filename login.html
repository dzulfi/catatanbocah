<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3" data-tilt>
                    <img src="img/catatanbocah.png" class="img-fluid" style="width: 400px;">
                </div>
            </div>
            <div class="col-md-6 right-box">
                <form action="dashboard.html">
                    <div class="row align-items-center">
                        <div class="header-text mb-4 text-lg-center">
                            <h3 class="fw-bold">Masuk</h3>
                            <div class="line bg-black"></div>
                        </div>
                        <div class="input-group mb-3 d-block">
                            <div class="mb-3 fw-bold">
                                <label>Email</label>
                                <input type="text" id="email" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Masukkan email" required />
                            </div>
                            <div class="mb-3 fw-bold">
                                <label>Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" id="password-field"
                                        class="form-control form-control-lg bg-light fs-6"
                                        placeholder="Masukkan password" minlength="8" required />
                                    <button class="btn btn-outline-success" type="button">
                                        <h6 toggle="#password-field" class="fa fa-eye fa-lg show-hide"></h6>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-5 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="form-check">
                                    <label for="form-check" class="form-check-label text-secondary">Ingatkan
                                        Saya</label>
                                </div>
                                <div class="forgot">
                                    <p><a href="#" class="text-success fw-bold">Lupa Password?</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-success w-100 fs-6">Masuk</button>
                        </div>
                        <div class="row text-lg-center">
                            <p>Belum punya akun? <a href="register.html" class="text-success fw-bold">Daftar</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script>
        $(".show-hide").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
